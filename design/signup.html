<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudDiagnoze - Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#137FEC',
                        secondary: '#8B5CF6',
                        accent: '#06B6D4',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#EF4444',
                    },
                    fontFamily: {
                        sans: ['Rajdhani', 'sans-serif'],
                        display: ['Orbitron', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                }
            }
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0e1a;
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(-10px) translateX(-10px); }
            75% { transform: translateY(-15px) translateX(5px); }
        }

        @keyframes scan-line {
            0% { top: -100%; }
            100% { top: 100%; }
        }

        @keyframes pulse-glow {
            0%, 100% { 
                text-shadow: 
                    0 0 30px rgba(19, 127, 236, 0.4),
                    0 0 60px rgba(19, 127, 236, 0.2),
                    0 2px 4px rgba(0, 0, 0, 0.5);
            }
            50% { 
                text-shadow: 
                    0 0 40px rgba(19, 127, 236, 0.6),
                    0 0 80px rgba(19, 127, 236, 0.3),
                    0 2px 4px rgba(0, 0, 0, 0.5);
            }
        }

        @keyframes data-flow {
            0% { 
                bottom: -20px; 
                opacity: 0;
            }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { 
                bottom: 100%; 
                opacity: 0;
            }
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Background */
        .diagnostic-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(19, 127, 236, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(19, 127, 236, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
        }

        /* Scan Lines */
        .scan-line {
            position: fixed;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(19, 127, 236, 0.5), 
                transparent
            );
            box-shadow: 0 0 10px rgba(19, 127, 236, 0.5);
            animation: scan-line 8s linear infinite;
            z-index: 2;
        }

        .scan-line:nth-child(2) {
            animation-delay: 2s;
        }

        .scan-line:nth-child(3) {
            animation-delay: 4s;
        }

        /* Floating Keywords */
        .floating-keyword {
            position: fixed;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 16px;
            color: rgba(19, 127, 236, 0.5);
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: float 8s ease-in-out infinite;
            z-index: 2;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(19, 127, 236, 0.5);
        }

        /* DROITE */
        .kw-optimization { top: 18%; right: 12%; animation-delay: 0s; }
        .kw-cloud { top: 65%; right: 10%; animation-delay: 1s; }
        .kw-monitoring { top: 38%; right: 8%; animation-delay: 2s; }
        .kw-analytics { top: 85%; right: 15%; animation-delay: 3s; }
        
        /* GAUCHE */
        .kw-diagnostic { top: 42%; left: 8%; animation-delay: 4s; }
        .kw-security { top: 62%; left: 5%; animation-delay: 5s; font-size: 14px; }
        .kw-bestpractice { top: 82%; left: 10%; animation-delay: 6s; font-size: 13px; }

        /* Data Particles */
        .data-particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(19, 127, 236, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(19, 127, 236, 0.8);
            animation: data-flow 6s linear infinite;
            z-index: 1;
        }

        .data-particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .data-particle:nth-child(2) { left: 25%; animation-delay: 1s; }
        .data-particle:nth-child(3) { left: 40%; animation-delay: 2s; }
        .data-particle:nth-child(4) { left: 55%; animation-delay: 3s; }
        .data-particle:nth-child(5) { left: 70%; animation-delay: 4s; }
        .data-particle:nth-child(6) { left: 85%; animation-delay: 5s; }
        .data-particle:nth-child(7) { left: 15%; animation-delay: 2.5s; }
        .data-particle:nth-child(8) { left: 60%; animation-delay: 4.5s; }

        /* Logo */
        .logo-text {
            color: #ffffff;
            text-shadow: 
                0 0 30px rgba(19, 127, 236, 0.4),
                0 0 60px rgba(19, 127, 236, 0.2),
                0 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 3rem;
            letter-spacing: 2px;
            animation: pulse-glow 3s ease-in-out infinite;
        }

        .logo-subtitle {
            font-family: 'JetBrains Mono', monospace;
            color: rgba(19, 127, 236, 0.7);
            font-size: 0.875rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }

        /* Form Container */
        .form-container {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(19, 127, 236, 0.2);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 
                0 0 60px rgba(19, 127, 236, 0.1),
                inset 0 0 60px rgba(19, 127, 236, 0.05);
            animation: fade-in-up 1s ease-out 0.3s both;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #137FEC, #8B5CF6, #06B6D4);
            border-radius: 24px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .form-container:hover::before {
            opacity: 0.1;
        }

        /* Input Fields */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(19, 127, 236, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
            font-family: 'Rajdhani', sans-serif;
        }

        .input-field:focus {
            outline: none;
            border-color: #137FEC;
            box-shadow: 0 0 20px rgba(19, 127, 236, 0.3);
            background: rgba(15, 23, 42, 0.95);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(19, 127, 236, 0.6);
            font-size: 20px;
        }

        .input-field:focus + .input-icon {
            color: #137FEC;
        }

        /* Button */
        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #137FEC 0%, #8B5CF6 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(19, 127, 236, 0.4);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Status Indicators */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: rgba(16, 185, 129, 0.8);
            font-family: 'JetBrains Mono', monospace;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10B981;
            border-radius: 50%;
            box-shadow: 0 0 10px #10B981;
            animation: blink 2s ease-in-out infinite;
        }

        /* Error/Success Messages */
        .message {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            display: none;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #EF4444;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10B981;
        }

        .message.show {
            display: block;
        }

        /* Links */
        a {
            color: #137FEC;
            text-decoration: none;
            transition: all 0.3s;
        }

        a:hover {
            color: #06B6D4;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .logo-text {
                font-size: 2rem;
            }

            .form-container {
                padding: 2rem;
            }

            .floating-keyword {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="diagnostic-grid"></div>

    <!-- Scan Lines -->
    <div class="scan-line"></div>
    <div class="scan-line"></div>
    <div class="scan-line"></div>

    <!-- Floating Keywords -->
    <div class="floating-keyword kw-optimization">Optimization</div>
    <div class="floating-keyword kw-cloud">Cloud</div>
    <div class="floating-keyword kw-monitoring">Monitoring</div>
    <div class="floating-keyword kw-analytics">Analytics</div>
    <div class="floating-keyword kw-diagnostic">Diagnostic</div>
    <div class="floating-keyword kw-security">Security</div>
    <div class="floating-keyword kw-bestpractice">Best Practice</div>

    <!-- Data Particles -->
    <div class="data-particle"></div>
    <div class="data-particle"></div>
    <div class="data-particle"></div>
    <div class="data-particle"></div>
    <div class="data-particle"></div>
    <div class="data-particle"></div>
    <div class="data-particle"></div>
    <div class="data-particle"></div>

    <!-- Main Content -->
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; position: relative; z-index: 10;">
        <div style="width: 100%; max-width: 450px;">
            <!-- Logo -->
            <div style="text-align: center; margin-bottom: 3rem;">
                <h1 class="logo-text">CloudDiagnoze</h1>
                <p class="logo-subtitle">Cloud Diagnostic Platform</p>
            </div>

            <!-- Form Container -->
            <div class="form-container">
                <!-- Header -->
                <div style="margin-bottom: 2rem;">
                    <h2 style="font-size: 1.5rem; font-weight: 700; color: #fff; margin-bottom: 0.5rem; font-family: 'Orbitron', sans-serif;">
                        > Create Account
                    </h2>
                    <p style="color: rgba(255, 255, 255, 0.6); font-size: 0.875rem;">
                        Join the cloud diagnostic platform
                    </p>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="message error"></div>

                <!-- Success Message -->
                <div id="success-message" class="message success"></div>

                <!-- Signup Form -->
                <form id="signup-form">
                    <!-- Email -->
                    <div class="input-group">
                        <input
                            type="email"
                            id="email"
                            class="input-field"
                            placeholder="Email Address"
                            required
                        />
                        <span class="material-symbols-outlined input-icon">mail</span>
                    </div>

                    <!-- Full Name -->
                    <div class="input-group">
                        <input
                            type="text"
                            id="full-name"
                            class="input-field"
                            placeholder="Full Name (Optional)"
                        />
                        <span class="material-symbols-outlined input-icon">person</span>
                    </div>

                    <!-- Company Name -->
                    <div class="input-group">
                        <input
                            type="text"
                            id="company-name"
                            class="input-field"
                            placeholder="Company Name (Optional)"
                        />
                        <span class="material-symbols-outlined input-icon">business</span>
                    </div>

                    <!-- Password -->
                    <div class="input-group">
                        <input
                            type="password"
                            id="password"
                            class="input-field"
                            placeholder="Password"
                            required
                        />
                        <span class="material-symbols-outlined input-icon">lock</span>
                    </div>

                    <!-- Confirm Password -->
                    <div class="input-group">
                        <input
                            type="password"
                            id="confirm-password"
                            class="input-field"
                            placeholder="Confirm Password"
                            required
                        />
                        <span class="material-symbols-outlined input-icon">lock</span>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="signup-button" class="login-button">
                        Create Account
                    </button>
                </form>

                <!-- Login Link -->
                <div style="text-align: center; margin-top: 1.5rem; color: rgba(255, 255, 255, 0.6); font-size: 0.875rem;">
                    Already have an account?
                    <a href="login.html" style="font-weight: 600;">Sign In</a>
                </div>

                <!-- Status Indicators -->
                <div style="display: flex; justify-content: space-between; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid rgba(19, 127, 236, 0.1);">
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span>System Online</span>
                    </div>
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span>Secure Connection</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script>
        // Rediriger si déjà connecté (asynchrone)
        (async () => {
            await authManager.redirectIfAuthenticated();
        })();

        // Gestion du formulaire d'inscription
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Récupérer les valeurs
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const fullName = document.getElementById('full-name').value.trim() || null;
            const companyName = document.getElementById('company-name').value.trim() || null;

            // Cacher les messages
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Validation
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Les mots de passe ne correspondent pas';
                errorMessage.classList.add('show');
                return;
            }

            if (password.length < 8) {
                errorMessage.textContent = 'Le mot de passe doit contenir au moins 8 caractères';
                errorMessage.classList.add('show');
                return;
            }

            // Activer le loading
            const signupButton = document.getElementById('signup-button');
            signupButton.disabled = true;
            signupButton.textContent = 'Création du compte...';

            // Appel API
            const result = await authManager.signup(email, password, fullName, companyName);

            // Désactiver le loading
            signupButton.disabled = false;
            signupButton.textContent = 'Create Account';

            if (result.success) {
                // Afficher le message de succès
                successMessage.textContent = 'Compte créé avec succès ! Redirection vers la connexion...';
                successMessage.classList.add('show');

                // Rediriger vers la page de connexion après 2 secondes
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                // Afficher l'erreur
                errorMessage.textContent = result.error;
                errorMessage.classList.add('show');
            }
        });
    </script>
</body>
</html>
