# ========================================
# NGINX CONFIGURATION - CLOUDDIAGNOZE
# ========================================
# Configuration du serveur web pour :
# - Servir les fichiers statiques (HTML, CSS, JS)
# - Faire le proxy des requêtes API vers le backend FastAPI

server {
    listen 80;
    server_name localhost;

    # Racine des fichiers statiques
    root /usr/share/nginx/html;
    index login.html index.html;

    # ========================================
    # GZIP COMPRESSION
    # ========================================
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # ========================================
    # PROXY VERS LE BACKEND API
    # ========================================
    # Toutes les requêtes /api/* sont redirigées vers le backend FastAPI
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts pour les scans longs
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # ========================================
    # PROXY SWAGGER UI (/docs)
    # ========================================
    location /docs {
        proxy_pass http://backend:8000/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ========================================
    # PROXY REDOC (/redoc)
    # ========================================
    location /redoc {
        proxy_pass http://backend:8000/redoc;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ========================================
    # PROXY OPENAPI SCHEMA
    # ========================================
    location /openapi.json {
        proxy_pass http://backend:8000/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ========================================
    # FICHIERS STATIQUES (HTML, CSS, JS)
    # ========================================
    location / {
        try_files $uri $uri/ /login.html;
    }

    # Cache pour les assets statiques
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # ========================================
    # SÉCURITÉ
    # ========================================
    # Cacher la version de nginx
    server_tokens off;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ========================================
    # LOGS
    # ========================================
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}

